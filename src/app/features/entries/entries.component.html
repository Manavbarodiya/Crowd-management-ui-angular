<div class="entries">
  <div class="section-header">
    <h2>Overview</h2>
  </div>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="!loading" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Dwell Time</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of records; trackBy: trackByRecordId">
          <td>
            <div class="user-cell">
              <img 
                [src]="r._avatarUrl" 
                class="table-avatar"
                [alt]="r._displayName"
                (error)="onImageError($event)">
              <span>{{ r._displayName }}</span>
            </div>
          </td>
          <td>{{ r._displayGender }}</td>
          <td>{{ r._entryDateTime }}</td>
          <td>{{ r._exitDateTime }}</td>
          <td>{{ r._dwellTime }}</td>
        </tr>
        <tr *ngIf="records.length === 0">
          <td colspan="5" class="no-data">
            <mat-icon class="no-data-icon">search_off</mat-icon>
            <div>No records found</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && totalPages > 1" class="pagination">
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === 1"
      (click)="previousPage()">
      Previous
    </button>
    
    <div class="page-numbers">
      <button
        *ngFor="let page of pageNumbers; trackBy: trackByPageNumber"
        class="page-btn"
        [class.active]="page === currentPage"
        [class.ellipsis]="page === '...'"
        [disabled]="page === '...'"
        (click)="page !== '...' && goToPage(page)">
        {{ page }}
      </button>
    </div>
    
    <button 
      class="pagination-btn" 
      [disabled]="currentPage === totalPages"
      (click)="nextPage()">
      Next
    </button>
  </div>

  <div *ngIf="!loading" class="pagination-info">
    Showing {{ paginationRangeStart }} - {{ paginationRangeEnd }} of {{ totalRecords }} records
  </div>
</div>
